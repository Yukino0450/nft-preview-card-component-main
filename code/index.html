<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="top_pic" src="../images/image-equilibrium.jpg" />

      <span class="title"> Equilibrium #3429</span>

      <span class="description">
        Our Equilibrium collection promotes balance and calm.
      </span>

      <span class="value">0.041 ETH</span>

      <span class="time">3 days</span>

      <span class="creater">left Creation of Jules Wyvern </span>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SNOWFOREST97</a>.
      </div>
    </div>
  </body>
</html>
